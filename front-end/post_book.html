<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <form action="http://localhost:5000/api/books/" method="post">
        <div class="mb-3 mt-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" class="form-control" id="title" placeholder="Enter Title" name="title">
        </div>
        <div class="mb-3 mt-3">
            <label for="year" class="form-label">Year:</label>
            <input type="number" class="form-control" id="year" placeholder="Enter Year" name="year">
        </div>
        <div class="mb-3 mt-3">
            <label for="author_id" class="form-label">Author ID:</label>
            <input type="number" class="form-control" id="author_id" placeholder="Enter Author ID" name="author_id">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
